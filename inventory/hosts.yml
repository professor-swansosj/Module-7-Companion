# Ansible Inventory File for Module 7 - Infrastructure as Code
# This file defines the devices that Ansible will manage
# Update the IP addresses and credentials to match your lab environment

all:
  vars:
    # Global variables applied to all devices
    ansible_connection: ansible.netcommon.network_cli
    ansible_network_os: cisco.ios.ios
    ansible_user: admin
    ansible_password: cisco123
    ansible_become: yes
    ansible_become_method: enable
    ansible_become_password: cisco123
    
  children:
    # Group definitions
    switches:
      hosts:
        switch01:
          ansible_host: 192.168.1.10
          device_type: switch
          model: "Catalyst 2960"
          location: "Lab Room A"
          
        switch02:
          ansible_host: 192.168.1.11
          device_type: switch
          model: "Catalyst 2960"
          location: "Lab Room B"
          
        switch03:
          ansible_host: 192.168.1.12
          device_type: switch
          model: "Catalyst 3560"
          location: "Core Network"
          
    routers:
      hosts:
        router01:
          ansible_host: 192.168.1.1
          device_type: router
          model: "ISR 4321"
          location: "Main Office"
          
        router02:
          ansible_host: 192.168.1.2
          device_type: router
          model: "ISR 2911"
          location: "Branch Office"
          
    core:
      hosts:
        switch03:
        router01:
        
    access:
      hosts:
        switch01:
        switch02:
        
    branch:
      hosts:
        router02:

