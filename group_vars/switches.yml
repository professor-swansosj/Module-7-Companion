# Group Variables for Switches
# These variables apply to all devices in the 'switches' group
# Variables here override those in all.yml but are overridden by host_vars

# Switch-specific settings
device_category: "switch"
switch_type: "access"

# Default VLAN settings for switches
default_vlans:
  - id: 1
    name: "default"
    description: "Default VLAN"
    
  - id: 99
    name: "MANAGEMENT"
    description: "Management Network"

# Spanning Tree Protocol settings for switches
stp_global:
  mode: "rapid-pvst"
  portfast_default: true
  portfast_bpduguard_default: true
  uplinkfast: true
  
# Default port security settings
port_security:
  violation_mode: "restrict"
  maximum_addresses: 2
  aging_time: 5
  aging_type: "inactivity"

# Switch-specific interface defaults
interface_settings:
  access_ports:
    switchport_mode: "access"
    spanning_tree_portfast: true
    spanning_tree_bpduguard: "enable"
    
  trunk_ports:
    switchport_mode: "trunk"
    switchport_nonegotiate: true

# VLAN Trunking Protocol (VTP) settings
vtp:
  mode: "transparent"
  version: 3

# Switch management settings
management:
  vlan: 99
  priority: 32768  # Default STP priority for access switches
  
# Link Aggregation Control Protocol (LACP) settings
lacp:
  system_priority: 32768
  
# Switch-specific logging
logging_switches:
  source_interface: "Vlan99"
  
# Energy Efficient Ethernet settings
eee:
  enabled: true
  
# MAC address table settings
mac_address_table:
  aging_time: 300
  learning: true

# Switch port defaults
port_defaults:
  speed: "auto"
  duplex: "auto"
  negotiation: "auto"
  
# Storm control settings
storm_control:
  broadcast_level: 10
  multicast_level: 10
  unicast_level: 10
  action: "shutdown"

# DHCP snooping settings (for access switches)
dhcp_snooping:
  enabled: true
  verify_mac_address: true
  rate_limit: 100
  
# Dynamic ARP Inspection settings  
dai:
  validate_src_mac: true
  validate_dst_mac: true
  validate_ip: true

# Switch-specific SNMP settings
snmp_switches:
  ifmib_ifindex_persist: true
  
# Power over Ethernet settings (if supported)
poe:
  management_mode: "auto"
  usage_threshold: 80

# Switch monitoring and maintenance
maintenance:
  config_backup_interval: "daily"
  log_rotation: "weekly"
  
# Quality of Service for switches
qos_switches:
  trust_mode: "dscp"
  queue_buffer_percent:
    - queue: 1
      percent: 25
    - queue: 2  
      percent: 25
    - queue: 3
      percent: 25
    - queue: 4
      percent: 25