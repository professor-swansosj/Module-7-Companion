# Group Variables for Routers  
# These variables apply to all devices in the 'routers' group
# Variables here override those in all.yml but are overridden by host_vars

# Router-specific settings
device_category: "router"
router_type: "edge"

# IP routing settings
ip_routing:
  enabled: true
  load_sharing: true
  source_route: false

# CEF (Cisco Express Forwarding) settings
cef:
  enabled: true
  load_balancing: "universal"

# Default routing protocol settings
routing_protocols:
  eigrp:
    enabled: false
    as_number: 100
    
  ospf:
    enabled: false
    process_id: 1
    
  bgp:
    enabled: false
    as_number: 65001

# Interface defaults for routers
interface_defaults_routers:
  ip_redirects: false
  ip_proxy_arp: false
  ip_unreachables: false
  
# Security settings specific to routers
router_security:
  ip_source_route: false
  ip_gratuitous_arps: false
  tcp_synwait_time: 10
  tcp_keepalive_in: true
  tcp_keepalive_out: true

# Access Control List defaults
acl_defaults:
  log_input: true
  
# Router-specific logging
logging_routers:
  source_interface: "Loopback0"
  origin_id: "hostname"
  
# HSRP (Hot Standby Router Protocol) defaults
hsrp:
  version: 2
  preempt: true
  
# NAT settings
nat_global:
  timeout: 86400
  translation_max: 10000
  
# Quality of Service for routers
qos_routers:
  policy_map: "ROUTER_QOS"
  classes:
    - name: "VOICE_CLASS"
      bandwidth_percent: 30
      priority: true
      
    - name: "VIDEO_CLASS"  
      bandwidth_percent: 25
      
    - name: "DATA_CLASS"
      bandwidth_percent: 45

# Router performance settings
performance:
  ip_cef_accounting: true
  scheduler_allocate: "4000 1000"
  
# SNMP settings specific to routers
snmp_routers:
  chassis_id: "hostname"
  
# Multicast settings
multicast:
  routing: false
  
# IPv6 settings (disabled by default)
ipv6:
  enabled: false
  unicast_routing: false
  
# Router maintenance settings
maintenance_routers:
  config_register: "0x2102"
  boot_system_flash: true
  
# Interface tracking (for redundancy)
interface_tracking:
  enabled: true
  delay_up: 10
  delay_down: 10

# Router-specific timeouts
timeouts:
  arp: 14400      # 4 hours
  tcp_synwait: 30
  
# Memory and CPU settings
system_resources:
  memory_reserve_critical: 40000
  cpu_interrupt_hold_off: true
  
# Debugging settings (disabled by default for performance)
debug_settings:
  all_off: true
  
# Router backup settings
backup_routers:
  interface_tracking: true
  delay_reload: 60