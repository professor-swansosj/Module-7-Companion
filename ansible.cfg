# Ansible Configuration File for Network Automation
# This file customizes Ansible behavior for network device management
# Place this file in your project root directory

[defaults]
# Inventory file location
inventory = inventory/hosts.yml

# Disable host key checking for lab environments
host_key_checking = False

# Timeout for network connections (in seconds)
timeout = 60

# Number of parallel processes
forks = 5

# Display output format
stdout_callback = yaml
bin_ansible_callbacks = True

# Gathering facts behavior
gathering = explicit
fact_caching = memory

# Retry files
retry_files_enabled = False

# Log file location (uncomment to enable logging)
# log_path = ./ansible.log

# Roles path (if using custom roles)
roles_path = ./roles

# Collections path
collections_paths = ~/.ansible/collections:/usr/share/ansible/collections

[inventory]
# Enable inventory plugins
enable_plugins = host_list, script, auto, yaml, ini, toml

[persistent_connection]
# Persistent connection settings for network devices
connect_timeout = 60
command_timeout = 60

[ssh_connection]
# SSH connection settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
control_path_dir = ~/.ansible/cp
control_path = %(directory)s/%%h-%%p-%%r

[paramiko_connection]
# Paramiko connection settings (alternative to SSH)
host_key_auto_add = True

# Network device specific settings
[netconf_connection]
# NETCONF connection timeout
network_cli_timeout = 30

[network_cli]
# Network CLI connection settings
ssh_type = paramiko

# Color settings
[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan